<head>
  <title>Tutorial Helper</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="amber">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Tutorial Helper</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
            <li class="nav-item">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Tutorial</a>
        </li>
        {{/if}}
        <li class="nav-item">
            {{> atNavButton}}
      </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
  {{#if currentUser}}
  <h1>My Tutorials</h1>
  <ul class="collection">
    {{#each tutorials}}
      {{> tutorial}}
      {{/each}}
</ul>
{{else}}
<p>
    {{> atForm}}
</p>
{{/if}}
</div>
{{> add}}

<script>
$(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
</script>
</body>

<template name="tutorial">
  <li class="collection-item">
    {{text}}: <strong>Added by {{username}} </strong>
    <a href="#" class="delete-tutorial secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>

<template name = "add">
  <!--Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h4>Add Tutorial</h4>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add tutorial...">
        <input type="submit" value="Add">
      </form>
    </div>
  </div>
</template>
