<template name="forum">
  <div class="col s12 m7 l8">


    <h4>{{tutorialName}}</h4>
    <div class="right-align">
      <a class="btn waves-effect waves-light btn" id="create-subforum" href="#create-subforum-modal">New Sub Forum</a>
    </div>

    <br> {{#if hasSubforums}}

    {{else}}
    <ul class="collection with-header">
          <li class="collection-header"><h4>Sub-Forums</h4></li>
          <li class="collection-item"><div>Week1<a href="#!" class="secondary-content"></a></div></li>
          <li class="collection-item"><div>Week2<a href="#!" class="secondary-content"></a></div></li>
          <li class="collection-item"><div>Week3<a href="#!" class="secondary-content"></a></div></li>
          <li class="collection-item"><div>Week4<a href="#!" class="secondary-content"></a></div></li>
        </ul>
    {{/if}}
  </div>

  <div id="create-subforum-modal" class="modal">
    <form id="create-subforum-form">
      <div class="modal-content">
        <h4>Create New Subforum</h4>
        <div class="row">
          <div class="input-field col s12">
            <input id="subforum" name="subforum" type="text" required>
            <label for="subforum">Sub Forum name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="desc" name="desc" class="materialize-textarea" required></textarea>
            <label for="desc">Forum description</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        <button type="submit" id="submit-subforum" class="modal-action waves-effect waves-green btn-flat">Submit</button>
      </div>
    </form>
  </div>

  <script>
    $('.collapsible').collapsible();
  </script>

</template>
